name: PR Risk Score

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  risk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directory
        run: mkdir -p data

      - name: Run RiskBot
        id: riskbot
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          RISK_DB_PATH: data/riskbot.db
          RISK_JSONL_PATH: data/runs.jsonl
        run: |
          python -m riskbot.main \
            --base "$BASE_SHA" \
            --head "$HEAD_SHA" \
            --pr "$PR_NUMBER" \
            --repo "$REPO" \
            --post-comment

      - name: Debug data files
        if: always()
        run: |
          pwd
          ls -lah
          ls -lah data || true
      
      - name: Upload RiskBot Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: riskbot-data-pr-${{ github.event.pull_request.number }}-${{ github.run_id }}
          path: |
            data/riskbot.db
            data/runs.jsonl
          if-no-files-found: warn

      - name: Fail job if RiskBot failed
        if: steps.riskbot.outcome == 'failure'
        run: |
          echo "RiskBot failed â€” blocking PR"
          exit 1
